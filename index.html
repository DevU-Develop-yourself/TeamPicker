<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Table</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      width: 100px;
      height: 100px;
      border: 1px solid #fff;
      text-align: center;
      vertical-align: middle;
      font-size: 1.5em;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td id="top-center" colspan="3">Tap the button to get your team color</td>
    </tr>
    <tr>
      <td></td>
      <td id="center-cell"></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <button onclick="changeCenterCellColor()">Change Center Cell Color</button>

  <script>
    function changeCenterCellColor() {
      const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const centerCell = document.getElementById('center-cell');
      const topCenter = document.getElementById('top-center');
      centerCell.style.backgroundColor = randomColor;
      centerCell.textContent = randomColor;
      topCenter.textContent = "Your team is";
      centerCell.style.color = randomColor === 'yellow'? '#000' : '#fff';
    }
  </script>
</body>
</html>
